type User {
  _id: ID
  username: String
  password: String
  tasks: [Task]
}

type JwtToken {
  accessToken: String
}

input AuthCredentials {
  username: String
  password: String
}

type Query {
  user(name: String): User
}

type Mutation {
  signIn(signInForm: AuthCredentials!): JwtToken
  signUp(signUpForm: AuthCredentials!): User
}
